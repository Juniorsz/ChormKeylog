<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook Protect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body style="width:600px;padding: 20px;font-size: 14px !important">
    <div id="app">
        <div class="wrapper" v-if='login'>
            <p>
                <button @click='deleteAllRecords' type="button" class="btn btn-danger">Delete all records</button>
                <button @click='logOut' type="button" class="btn btn-danger">Logout</button>
            </p>
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Date</th>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Data</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='(datas,index) in json'>
                        <td>{{ index + 1}}</td>
                        <td style="min-width:150px">{{ datas[1][2] }}</td>
                        <td style="max-width:200px">{{ datas[1][0] }}</td>
                        <td style='width: 300px;display:inline-block;white-space: nowrap;overflow: hidden !important;text-overflow: ellipsis;'><a :href='datas[1][1]'>{{ datas[1][1] }}</a></td>
                        <td style='min-width: 200px;'>{{ datas[1][3] }}</td>
                        <td style='min-width: 200px;'><button @click='deleteThis(datas[0])' type="button" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>STT</th>
                        <th>Date</th>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Data</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/axios.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
